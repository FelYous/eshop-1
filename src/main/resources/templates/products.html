<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="adminfragments/admincommon ::css">

    <title> Admin </title>

</head>

<body>

<div id="wrapper">
    <div th:include="adminfragments/adminnav :: nav"></div>

    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Products</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.row -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        All Products
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Details</th>
                                <th>Pictur</th>
                            </tr>
                            </thead>
                            <tbody>
                            <!--/*@thymesVar id="products" type="java.util.List<project.eshop.models.Product>"*/-->
                            <!--/*@thymesVar id="product" type="nano.project.eshop.models.Product"*/-->
                            <th:block th:each="product : ${products}">
                            <tr class="odd gradeX">
                                <td><p th:text="${product.getName()}"></p> </td>
                                <td><p th:text="${product.getCategory()}"></p> </td>
                                <td><p th:text="${product.getQuantity()}"></p> </td>
                                <td><p th:text="${product.getPrice()}"></p> </td>
                                <td><p th:text="${product.getDetails()}"></p> </td>
                                <td><p th:text="${product.getPhoto()}"></p> </td>
                            </tr>
                            </tbody>
                        </table>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<div  th:include="adminfragments/admincommon ::scripts"></div>
</body>

</html>
