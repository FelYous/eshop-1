<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/common ::css">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:include="fragments/header :: header"></div>

<div id="all">

    <div id="content">
        <div class="container">

            <div class="col-md-12">

                <ul class="breadcrumb">
                    <li><a th:href="@{/home}">Home</a>
                    </li>
                    <li>New account </li>
                </ul>

            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="box">
                    <h1>New account</h1>

                    <p class="lead">Not our registered customer yet?</p>

                    <hr>
                    <!-- Register here -->
                    <form
                            id="regForm"
                            autocomplete="off"
                            action="#"
                            th:action="@{/register}"
                            th:object="${user}"
                            data-toggle="validator"
                            method="post"
                    >
                        <div th:if="${confirmationMessage}" class="alert alert-success"
                             role="alert" th:text=${confirmationMessage}></div>
                        <div th:if="${alreadyRegisteredMessage}"
                             class="alert alert-danger" role="alert"
                             th:text="${alreadyRegisteredMessage}"></div>
                        <div th:if="${#fields.hasErrors('password')}"
                             th:errors="*{password}"
                             class="validation-message alert alert-danger" role="alert"></div>
                        <div th:if="${errorMessage}"
                             class="alert alert-danger" role="alert"
                             th:text="${errorMessage}"></div>


                        <div th:if="${#fields.hasErrors('firstName')}"
                             th:errors="*{firstName}"
                             class="validation-message alert alert-danger" role="alert"></div>

                        <div th:if="${#fields.hasErrors('lastName')}"
                             th:errors="*{lastName}"
                             class="validation-message alert alert-danger" role="alert"></div>

                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                             class="validation-message alert alert-danger" role="alert"></div>

                        <div class="form-group input-group has-feedback">
                            <span class="input-group-addon">
                             <span class="glyphicon glyphicon-user"></span>
                            </span>

                            <input type="text" th:field="*{firstName}"
                                   placeholder="First Name" class="form-control" required/>
                            <span class="glyphicon form-control-feedback"
                                  aria-hidden="true"></span>
                        </div>

                        <div class="form-group input-group has-feedback">
                            <span class="input-group-addon">
                             <span class="glyphicon glyphicon-user"></span>
                             </span>
                            <input type="text" th:field="*{lastName}"
                                   placeholder="Last Name" class="form-control" required/>
                            <span class="glyphicon form-control-feedback"
                                  aria-hidden="true"></span>
                        </div>

                        <div class="form-group input-group has-feedback">
                             <span class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                                </span>
                            <input type="email" th:field="*{email}"
                                   placeholder="Email Address" class="form-control"
                                   data-error="This email address is invalid" required/>
                            <span class="glyphicon form-control-feedback"
                                  aria-hidden="true"></span>
                        </div>

                        <div class="form-group input-group has-feedback">
                     <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                             </span>
                            <input name="rpassword" type="password" id="rpassword"
                                   placeholder="Password" class="form-control" required/>
                            <span class="glyphicon"
                                  aria-hidden="true"></span>
                        </div>
                        <div class="progress">
                            <div id="strengthBar"></div>
                        </div>
                        <div class="form-group input-group has-feedback">
                         <span class="input-group-addon">
                             <span class="glyphicon glyphicon-lock"></span>
                         </span>
                            <input type="password" class="form-control" id="signup-password-confirm"
                                   placeholder="Confirm Password" name="ConfirmPassword" data-fv-notempty="true"
                                   data-fv-notempty-message="Please confirm password"
                                   data-fv-identical="true"
                                   data-fv-identical-field="rpassword"
                                   data-fv-identical-message="Both passwords must be identical"/>

                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-user-md"></i> Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>




        </div>
        <!-- /.container -->
    </div>
    <!-- /#content -->
    <div th:include="fragments/footer :: footer"></div>
</div>
<div th:include="fragments/common ::scripts"></div>
</body>
</html>
