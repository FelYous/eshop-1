<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/common :: css" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="all">
    <div th:include="fragments/header :: header"></div>
    <div id="content">
        <div class="container">
            <div class="col-md-12">

                <ul class="breadcrumb">
                    <li><a th:href="@{/home}">Home</a>
                    </li>
                    <li>Password Reset</li>
                </ul>

            </div>
            <div class="col-md-3"></div>

            <div class="col-md-6">
                <div class="box">
                    <h1>Email Account to reset</h1>

                    <hr>

                    <form th:action="@{/reset-password}" method="post">
                        <div th:if="${errorMessage}"
                             class="alert alert-danger" role="alert"
                             th:text="${errorMessage}"></div>
                        <div th:if="${successMessage}"
                             class="alert alert-success" role="alert"
                             th:text="${successMessage}"></div>
                        <div class="form-group input-group has-feedback">
                     <span class="input-group-addon">
                        <span class="glyphicon glyphicon-envelope"></span>
                             </span>
                            <input name="email" type="email" id="email"
                                   placeholder="Email" class="form-control" required/>
                            <span class="glyphicon"
                                  aria-hidden="true"></span>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-refresh"></i> Reset</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
    <div th:include="fragments/footer :: footer"></div>
</div>
<div th:include="fragments/common ::scripts"></div>

</body>
</html>
