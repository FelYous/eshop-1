<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragments/common :: css" >
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="all">
    <div th:include="fragments/header :: header"></div>
    <div id="content">
        <div class="container">

            <div class="col-md-12">

                <ul class="breadcrumb">
                    <li><a th:href="@{/home}">Home</a>
                    </li>
                    <li>Password Reset</li>
                </ul>

            </div>
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="box">
                    <h1>Reset your password</h1>

                    <hr>
                    <form
                            id="resetForm"
                            autocomplete="off"
                            th:action="@{/reset}"
                            data-toggle="validator"
                            method="post"
                    >
                        <input type="hidden" name="token" th:value=${passwordToken}  >

                        <div th:if="${invalidToken}" class="alert alert-danger"
                             role="alert" th:text=${invalidToken}></div>
                        <div th:if="${successMessage}"
                             class="alert alert-success" role="alert"
                             th:text="${successMessage}"></div>




                        <div class="form-group input-group has-feedback">
                     <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                             </span>
                            <input name="password" type="password" id="password"
                                   placeholder="Password" class="form-control" required/>
                            <span class="glyphicon"
                                  aria-hidden="true"></span>
                        </div>
                        <div class="progress">
                            <div id="resetstrengthBar"></div>
                        </div>
                        <div class="form-group input-group has-feedback">
                         <span class="input-group-addon">
                             <span class="glyphicon glyphicon-lock"></span>
                         </span>
                            <input type="password" class="form-control" id="repeatpassword"
                                   placeholder="Confirm Password" name="ConfirmPassword" data-fv-notempty="true"
                                   data-fv-notempty-message="Please confirm password"
                                   data-fv-identical="true"
                                   data-fv-identical-field="password"
                                   data-fv-identical-message="Both passwords must be identical"/>

                            <div class="help-block with-errors"></div>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary"><i class="fa fa-lock"></i> Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>




        </div>
    </div>
    <div th:include="fragments/footer :: footer"></div>
</div>
<div th:include="fragments/common ::scripts"></div>

</body>
</html>
